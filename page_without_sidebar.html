<!DOCTYPE html>
<html>
<head>

	<title>Dashboard</title>

</head>
<body>
	<div id="wrapper">
		<div id="header">
			<h1 id="site_title">Dashboard</h1>
		</div>
		<div id="title_bar">

				<a href="/">Home</a>
			</span>

			</div>

			</div>

		</div>

	<script type="text/javascript" src="js/jquery-1.6.1-min.js"></script>
	<script type="text/javascript" src="js/formly.min.js"></script>
